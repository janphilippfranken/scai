sim:
  sim_dir: generalizations/final_batch/exclude_prior_exclude_reason_OOD/selfish_learned_altruistic_prior
  description: "\n\n Generalizations, 9v1 selfish, 10-100 normal currencies \n\n"
  sim_id: '0'
  model_name: openai/gpt-4-0314
  test_run: false
  verbose: true
  system_message: Some principle was given to the flexible agents
combine:
  combine_graph_directory: experiments/batch_1/experiment_1/20runs/9v1
  combine_graph_labels:
  - altruistic
  - fair
  - selfish
  - fixed
  - flexible
env:
  propose_decide_alignment: false
  manual_run: false
  edge_cases:
    test_edge_cases: true
    generate_new_data: false
    use_existing_data_path: experiments/batch_1/experiment_1/20runs/1v9/1v9_selfish_20runs
    selected_contract: ''
    n_rand_iter: 20
    reason:
      include_reason: false
    prior:
      include_prior: false
      prior: altruistic
    conditions:
      amount:
        set_amount: true
        min: 10
        max: 100
      currency:
        set_currency: true
        currencies:
        - grams of medicine
        - pints of blood
        - liters of baby formula
      context: false
  random:
    n_rand_iter: 20
    rand_variables:
      currency: true
      amount: true
      n_fixed_inter: false
      n_mixed_inter: false
  single_fixed_utility: selfish
  vary_fixed_population_utility:
    vary_utilities: false
    dictator_decider_equal: true
    utility_percentages:
    - 0.5
    - 0.5
    utilities: selfish,altruistic
  single_fixed_manners: neutral
  vary_manners:
    vary: false
    manners_percentages:
    - 0.2
    - 0.2
    - 0.6
    manners: neutral,rude,sychophantic,polite,sarcastic,indifferent,friendly
  flex_agent_start_utility:
    randomized: true
    multi_agent: false
    utility_percentages:
    - 0.5
    - 0.5
    utilities: altruistic,selfish
  vary_currency_utility:
    vary_utilities: false
    utilities: altruistic,fair,selfish
  n_total_interactions: 10
  n_runs: 5
  amounts_per_run:
  - 10
  - 10
  - 10
  - 10
  - 10
  currencies:
  - apples
  - blankets
  - dollars
  task_prompt: task_prompt_1
  meta_prompt: meta_prompt_1
  n_fixed_inter: 3
  n_mixed_inter: 4
  n_flex_inter: 3
agents:
  fixed_agents:
  - name: fixed_agent_1
    manners: neutral
    utilities:
      dollars: altruistic
      apples: altruistic
  flex_agents:
  - name: flex_agent_1
    manners: neutral
    initial_util: fair
interactions:
  all_same: true
  runs:
    run_1:
    - fixed_agent_2-fixed_agent_1-dollars
    - flex_agent_4-fixed_agent_3-dollars
    - fixed_agent_4-flex_agent_3-dollars
    - flex_agent_2-flex_agent_1-dollars
api_crfm:
  assistant:
    model_name: openai/gpt-4-0314
    max_tokens: 300
    temperature: 1.0e-09
  user:
    model_name: openai/gpt-4-0314
    max_tokens: 150
    temperature: 1.0e-09
  meta:
    model_name: openai/gpt-4-0314
    max_tokens: 400
    temperature: 1.0e-09
api_openai:
  assistant:
    model_name: gpt-4
    max_tokens: 250
    temperature: 0.0
  user:
    model_name: gpt-4
    max_tokens: 50
    temperature: 0.0
  meta:
    model_name: gpt-4
    max_tokens: 150
    temperature: 0.0
