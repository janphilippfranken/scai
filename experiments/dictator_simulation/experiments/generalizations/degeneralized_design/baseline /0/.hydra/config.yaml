sim:
  sim_dir: 'generalizations/degeneralized_design/baseline '
  description: ''
  sim_id: '0'
  model_name: openai/gpt-4-0314
  test_run: false
  verbose: true
  system_message: Some principle was given to the flexible agents
env:
  propose_decide_alignment: false
  manual_run: false
  ask_question_train: true
  edge_cases:
    test_edge_cases: true
    activate: false
    generate_new_data: true
    use_existing_data_path: experiments/generalizations/question_asking
    selected_contract: ''
    n_rand_iter: 2
    reason:
      include_reason: false
    prior:
      include_prior: false
      prior: altruistic
    conditions:
      amount:
        set_amount: true
        min: 10
        max: 100
      currency:
        set_currency: true
        currencies:
        - lifesaving portions of medicine
      context: false
      ask_question: true
    plot_save_path: generalizations/edge_case
  random:
    n_rand_iter: 2
    rand_variables:
      currency: true
      amount: true
      n_fixed_inter: false
      n_mixed_inter: false
  single_fixed_utility: selfish
  vary_fixed_population_utility:
    vary_utilities: false
    dictator_decider_equal: true
    utility_percentages:
    - 0.5
    - 0.5
    utilities: selfish,altruistic
  single_fixed_manners: sychophantic
  vary_manners:
    vary: false
    manners_percentages:
    - 0.2
    - 0.2
    - 0.6
    manners: neutral,rude,sychophantic
  flex_agent_start_utility:
    randomized: true
    multi_agent: false
    utility_percentages:
    - 0.5
    - 0.5
    utilities: altruistic,selfish
  vary_currency_utility:
    vary_utilities: false
    utilities: altruistic,fair,selfish
  n_total_interactions: 12
  n_runs: 3
  amounts_per_run:
  - 10
  - 10
  - 10
  - 10
  - 10
  currencies:
  - apples
  - dollars
  currencycounter: ''
  task_prompt: task_prompt_1
  meta_prompt: meta_prompt_3
  n_fixed_inter: 6
  n_mixed_inter: 6
  n_flex_inter: 0
agents:
  fixed_agents:
  - name: fixed_agent_1
    manners: neutral
    utilities:
      dollars: altruistic
      apples: altruistic
  flex_agents:
  - name: flex_agent_1
    manners: neutral
    initial_util: fair
interactions:
  all_same: true
  runs:
    run_1:
    - fixed_agent_2-fixed_agent_1-dollars
    - flex_agent_4-fixed_agent_3-dollars
    - fixed_agent_4-flex_agent_3-dollars
    - flex_agent_2-flex_agent_1-dollars
combine:
  combine_graph_directory: experiments/generalizations/panel_c1
  combine_output_directory: experiments/generalizations/panel_c1
  combine_graph_labels:
  - altruistic + rude
  - selfish + sychophantic
  - fixed
  - flexible
