sim:
  sim_dir: batch_1/experiment_1/5v5_fair
  description: "\n\n Batch 1, Experiment 1 \n\n 5 flex 5 fixed \n\n 10 runs for fair,\
    \ vary currency and amount"
  sim_id: '0'
  model_name: openai/gpt-4-0314
  test_run: false
  verbose: true
  system_message: be fair in resource distribution
env:
  propose_decide_alignment: false
  manual_run: false
  random:
    n_rand_iter: 10
    rand_variables:
      currency: true
      amount: true
      n_fixed_inter: false
      n_mixed_inter: false
  single_fixed_utility: fair
  vary_population_utility:
    vary_utilities: false
    vary_pop_composition: false
    n_dictator_utility:
    - 0.5
    - 0.5
    n_decider_utility:
    - 0.5
    - 0.5
    utilities: altruistic,selfish
  vary_currency_utility:
    vary_utilities: false
    utilities: altruistic,fair,selfish
  vary_manners:
    vary: false
    manners: nuetral
  n_total_interactions: 10
  n_runs: 5
  amounts_per_run:
  - 10
  - 10
  - 10
  - 10
  - 10
  currencies:
  - apples
  - blankets
  - dollars
  task_prompt: task_prompt_1
  meta_prompt: meta_prompt_1
  n_fixed_inter: 3
  n_mixed_inter: 4
  n_flex_inter: 3
agents:
  fixed_agents:
  - name: fixed_agent_1
    manners: neutral
    utilities:
      dollars: altruistic
      apples: altruistic
  flex_agents:
  - name: flex_agent_1
    manners: neutral
interactions:
  all_same: true
  runs:
    run_1:
    - fixed_agent_1-flex_agent_1-dollars
    - fixed_agent_1-flex_agent_1-dollars
    - flex_agent_1-fixed_agent_1-dollars
    - flex_agent_1-fixed_agent_1-dollars
    - flex_agent_1-flex_agent_1-dollars
    - flex_agent_1-flex_agent_1-dollars
api_crfm:
  assistant:
    model_name: openai/gpt-4-0314
    max_tokens: 300
    temperature: 0.0
  user:
    model_name: openai/gpt-4-0314
    max_tokens: 150
