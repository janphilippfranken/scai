environment:
  n_runs: 4
  random_amounts: false # do later
  amounts_per_run:
    - 10
    - 5
    - 16
    - 24
  currencies: 
   - "dollars"
   - "apples"
  task_prompt: "task_prompt_1"
  meta_prompt: "meta_prompt_1"
  n_fixed_inter: 1
  n_mixed_inter: 4
  n_flex_inter: 0
  
agents:
  fixed_agents:
    - name: "fixed_agent_1"
      manners: "neutral"
      utilities:
        dollars: "altruistic"
        apples: "fair"
  flex_agents:
    - name: "flex_agent_1"
      manners: "neutral"

