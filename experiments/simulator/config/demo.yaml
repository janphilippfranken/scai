hydra:
  run:
    dir: sim_res/${sim.sim_dir}/${sim.sim_id}

sim:
  sim_dir: "sim_1" 
  sim_id: "0" 
  model_name: "gpt-4" 
  test_run: true # if false, we will use tokens!
  verbose: false 
  n_runs: 5
  system_k: 4
  chat_k: 2
  system_message: "You are a helpful AI Assistant."
  task_prompt: "task_prompt_4"
  user_prompts: 
    - "user_prompt_1"
    - "user_prompt_2"
    - "user_prompt_3"
  assistant_prompts: 
    - "assistant_prompt_1"
    - "assistant_prompt_1"
    - "assistant_prompt_1"
  meta_prompt: "meta_prompt_1"
  metric_prompt: "metric_prompt_2"

# crfm api
api_crfm:
  assistant:
    model_name: "openai/gpt-4-0314"
    max_tokens: 50
    temperature: 0.2
  user:
    model_name: "openai/gpt-4-0314" 
    max_tokens: 100
    temperature: 0.2
  meta:
    model_name: "openai/gpt-4-0314" 
    max_tokens: 200
    temperature: 0.1

# openai api
api_openai:
  assistant:
    model_name: "gpt-3.5-turbo"
    max_tokens: 100
    temperature: 0.2
  user:
    model_name: "gpt-3.5-turbo"
    max_tokens: 100
    temperature: 0.2
  meta:
    model_name: "gpt-3.5-turbo"
    max_tokens: 200
    temperature: 0.1