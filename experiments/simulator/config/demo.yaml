hydra:
  run:
    dir: sim_res/${sim.context_id}

sim:
  system_k: 5
  chat_k: 5
  user_k: 2
  assistant_k: 2
  assistant_system_k: 1
  context_id: "demo_1"
  context_name: "demo_1"
  verbose: true # if true we wont run models but just print the prompts.
  system_message: " "
  n_runs: 5
  model: "gpt-4-0314"
  task_prompt: "task_prompt_1"
  n_user: 2
  n_assistant: 2
  user_prompts: 
    - "user_prompt_1"
    - "user_prompt_2"
  assistant_prompts: 
    - "assistant_prompt_1"
    - "assistant_prompt_1"
  meta_prompt: "meta_prompt_1"

api:
  assistant:
    crfm_api_key: "" 
    model_name: "openai/gpt-4-0314"
    max_tokens: 50
    num_completions: 1
    request_timeout: 10
    verbose: false
    temperature: 0.5
  user:
    crfm_api_key: "" 
    model_name: "openai/gpt-4-0314"
    max_tokens: 50
    num_completions: 1
    request_timeout: 10
    verbose: false
    temperature: 0.5
  meta:
    crfm_api_key: "" 
    model_name: "openai/gpt-4-0314" 
    max_tokens: 200
    num_completions: 1
    request_timeout: 10
    verbose: false
    temperature: 0.5