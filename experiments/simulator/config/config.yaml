hydra:
  run:
    dir: sim_res/${sim.sim_dir}/${sim.sim_id}

sim:
  sim_dir: "sim_2" 
  sim_id: "4_demo" 
  model_name: "openai/gpt-4-0314"
  # model_name: "gpt-4"
  test_run: true # if false, we will use tokens!
  verbose: true
  n_runs: 2
  system_k: 1
  chat_k: 0 # memory of assistant / user
  system_message: "1. You are a helpful AI Assistant."
  task_prompt: "task_prompt_4"
  user_prompts: 
    - "user_prompt_1"
    - "user_prompt_3"
  assistant_prompts: 
    - "assistant_prompt_1"
    - "assistant_prompt_1"
  meta_prompt: "meta_prompt_1"
  metric_prompt: "metric_prompt_1"
  max_tokens_assistant: 200
  max_tokens_user: 100 # these are the displayed token limits
  max_tokens_meta: 300

  # TODO: include other user harmlessness ratings, optimize constitution for both harmlessness and helpfulness + feedback; include persona in assistant human message 0, set chat memory to 0

